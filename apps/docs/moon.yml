language: "typescript"
type: "library"
platform: "bun"

tasks:
  build:
    command: "nuxt build"
    inputs:
      - "content/**/*"
      - "assets/**/*"
      - "public/**/*"
    outputs:
      - ".output/**"
  build-deno:
    command: "nuxt build --preset=deno_deploy"
    inputs:
      - "content/**/*"
      - "assets/**/*"
      - "public/**/*"
    outputs:
      - ".output/**"
  watch:
    command: "nuxt dev"
    inputs:
      - "src/**/*"
    local: true

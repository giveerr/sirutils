language: "typescript"
type: "library"
platform: "bun"

tasks:
  build:
    command: "bun x sirbuilder build -a"
    deps:
      - "core:build"
      - "toolbox:build"
      - "wizard:build"
      - "driver-mysql:build"
      - "toolbox:build"
      - "~:schema"
    inputs:
      - "src/**/*"
    outputs:
      - "dist/**"
  schema:
    command: "bun x sirbuilder schema"
    deps:
      - "plugin-schema:build"
    inputs:
      - "schemas/**/*"
      - "!schemas/_/**/*"
    outputs:
      - "schemas/_/**/*"
  watch:
    command: "bun --watch run src/index.ts"
    deps:
      - "~:build"
    inputs:
      - "schemas/**/*"
      - "!schemas/_/**/*"
      - "src/**/*"
    local: true

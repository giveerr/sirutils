language: "typescript"
type: "library"
platform: "bun"

tasks:
  build:
    command: "bun x sirbuilder build -a"
    deps:
      - "db:schema"
      - "plugin-schema:build"
    inputs:
      - "src/**/*"
      - "schemas/**/*.json"
    outputs:
      - "dist/**"
      - "schemas/_/**/*"
  schema:
    command: "bun x sirbuilder schema -a -f"
    deps:
      - "plugin-schema:build"
    inputs:
      - "src/**/*"
      - "schemas/**/*.json"
    outputs:
      - "dist/**"
      - "schemas/_/**/*"
  watch:
    command: "bun x sirbuilder build -a -w"
    deps:
      - "db:schema"
      - "plugin-schema:build"
    local: true
    inputs:
      - "src/**/*"
      - "schemas/**/*.json"

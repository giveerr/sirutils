language: "typescript"
type: "library"
platform: "bun"

tasks:
  build:
    command: "bun x sirbuilder build -a"
    deps:
      - "builder:build"
      - "core:build"
      - "seql:build"
    inputs:
      - "src/**/*"
      - "schemas/**/*.json"
    outputs:
      - "dist/**"
      - "schemas/_/**/*"
  force:
    command: "bun x sirbuilder build -a"
    deps:
      - "builder:build"
      - "core:build"
      - "seql:build"
    inputs:
      - "src/**/*"
      - "schemas/**/*.json"
    outputs:
      - "dist/**"
      - "schemas/_/**/*"
    local: true
  watch:
    command: "bun x sirbuilder build -a -w"
    deps:
      - "builder:build"
      - "core:build"
      - "seql:build"
    local: true
    inputs:
      - "src/**/*"
      - "schemas/**/*.json"

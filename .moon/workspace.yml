$schema: "https://moonrepo.dev/schemas/workspace.json"

projects:
  - "apps/*"
  - "packages/*"
  - "plugins/*"
  - "experiments/*"
  - "tools/*"

vcs:
  manager: "git"
  provider: "github"
  defaultBranch: "main"
  hooks:
    pre-commit:
      - "moon run :check --affected"
  syncHooks: true

hasher:
  optimization: "performance"

language: "typescript"
type: "library"
platform: "bun"

tasks:
  build:
    command: "bun x sirbuilder build -a"
    deps:
      - "builder:build"
      - "core:build"
      - "schema:build"
      - "toolbox:build"
    inputs:
      - "src/**/*"
    outputs:
      - "dist/**"
  watch:
    command: "bun x sirbuilder build -a -w"
    deps:
      - "builder:build"
      - "core:build"
      - "schema:build"
      - "toolbox:build"
    local: true
    inputs:
      - "src/**/*"

language: "typescript"
type: "library"
platform: "bun"

tasks:
  build:
    command: "bun x builder build src/index.ts -a"
    inputs:
      - "src/**/*"
      - "types/**/*"
    outputs:
      - "dist/**"
  watch:
    command: "bun x builder build src/index.ts -a -w"
    local: true
    inputs:
      - "src/**/*"
      - "types/**/*"

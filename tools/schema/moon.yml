language: "typescript"
type: "library"
platform: "bun"

tasks:
  build:
    command: "bun x builder build src/index.ts -a"
    deps:
      - builder:build
      - core:build
      - seql:build
      - toolbox:build
    inputs:
      - "src/**/*"
      - "types/**/*"
    outputs:
      - "dist/**"
  watch:
    command: "bun x builder build src/index.ts -a -w"
    deps:
      - builder:build
      - core:build
      - seql:build
      - toolbox:build
    local: true
    inputs:
      - "src/**/*"
      - "types/**/*"
